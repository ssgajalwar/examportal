{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
    {% include 'sidebar.html' %}
    <div class="content">
        <div class="container roadmap mt-5">
            <h2 class="text-center mb-4">Concepts</h2>
            <div class="row">
                {% for i in skills %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.skill }}</h5>
                            <div class="d-flex gap-2 justify-content-between ">
                                <a href="{% url 'concepts_detail' i.skill|removeslash %}" class="btn btn-theme">Concepts</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>



{% endblock %}
